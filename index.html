<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambhir-Dhoni Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gambhir-Dhoni Fun Facts</h1>
        <p id="factDisplay">Click the button to see a fun fact!</p>
        <button id="factButton">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Captaincy Rivalry",
                description: "The rivalry between Gambhir and Dhoni intensified during their captaincy stints in the Indian Premier League (IPL). Gambhir led the Kolkata Knight Riders (KKR) to two IPL titles, while Dhoni's Chennai Super Kings (CSK) became one of the most successful franchises under his leadership."
            },
            {
                fact: "Public Comments",
                description: "Both players have made public comments about each other over the years. Gambhir has been vocal about his views on team selection and leadership styles, which sometimes led to tensions between the two."
            },
            {
                fact: "On-Field Incidents",
                description: "Their rivalry was not just limited to words; there were a few on-field incidents during matches where they exchanged heated words, particularly during IPL matches, showcasing their competitive spirits."
            },
            {
                fact: "Social Media Banter",
                description: "The tussle has also spilled over to social media, where both players have occasionally taken subtle digs at each other, leading to speculation among fans and media about their relationship."
            },
            {
                fact: "Different Leadership Styles",
                description: "Gambhir and Dhoni have contrasting leadership styles. Gambhir is known for his aggressive and passionate approach, while Dhoni is often praised for his calm and composed demeanor, which has led to discussions about their effectiveness as leaders."
            },
            {
                fact: "Retirement and Legacy",
                description: "After retiring from international cricket, both players have continued to be involved in cricket commentary and analysis, where they occasionally reflect on their playing days and the rivalry, adding a layer of nostalgia to their competitive history."
            }
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('factDisplay').innerText = `${fact.fact}: ${fact.description}`;
        });
    </script>
</body>
</html>
